<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    h3 { margin-top: 0; font-size: 16px; }
    label { display: block; margin-bottom: 4px; font-size: 13px; color: #555; }
    input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; font-size: 13px; box-sizing: border-box; }
    button { margin-top: 12px; padding: 8px 16px; background: #0066ff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; }
    button:hover { background: #0052cc; }
    .status { margin-top: 8px; font-size: 12px; color: #059669; }
    .info { font-size: 12px; color: #666; margin-top: 8px; line-height: 1.4; }
  </style>
</head>
<body>
  <h3>üåç Inline Translator Settings</h3>
  
  <label for="apiKey">OpenAI API Key:</label>
  <input type="password" id="apiKey" placeholder="sk-proj-...">
  
  <div class="info">
    Get your API key at <a href="https://platform.openai.com/api-keys" target="_blank">platform.openai.com</a>
  </div>
  
  <button id="save">Save Settings</button>
  <div class="status" id="status"></div>
  
  <div class="info" style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #eee;">
    <strong>How to use:</strong><br>
    ‚Ä¢ Select text on any page<br>
    ‚Ä¢ Press <kbd>Ctrl+T</kbd> to translate<br>
    ‚Ä¢ Press <kbd>Ctrl+E</kbd> to export wordbook
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
